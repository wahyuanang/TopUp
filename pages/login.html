<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Topupin</title>
    <link rel="stylesheet" href="../assets/css/oTopupin.css" />
    <style>
      body {
        background-image: url("../assets/other/Login.png");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="grid md:grid-cols-2 items-center w-full max-w-6xl">
      <!-- Left Text -->
      <div class="hidden md:flex flex-col text-white px-10">
        <h1 class="text-4xl md:text-5xl font-bold">SELAMAT DATANG DI</h1>
        <h2 class="text-4xl md:text-5xl font-bold">
          Topup<span class="text-lime-400">in</span>
        </h2>
      </div>

      <!-- Login Card -->
      <div
        class="bg-black/50 backdrop-blur-lg text-white w-full max-w-sm mx-auto rounded-2xl shadow-lg p-8 space-y-5"
      >
        <h2 class="text-2xl font-bold">Masuk</h2>
        <p class="text-sm text-gray-300">Senang melihatmu kembali!</p>

        <form class="space-y-4">
          <input
            type="text"
            placeholder="Nama Pengguna"
            class="w-full px-4 py-2 rounded border border-gray-300 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-lime-400"
          />

          <input
            type="password"
            placeholder="Kata Sandi"
            class="w-full px-4 py-2 rounded border border-gray-300 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-lime-400"
          />

          <div class="flex items-center gap-2 text-sm">
            <input
              type="checkbox"
              id="remember"
              checked
              class="accent-lime-400"
            />
            <label for="remember">Ingat saya</label>
          </div>

          <a
            href="/Home.html"
            class="block text-center w-full py-2 rounded bg-lime-300 text-black font-semibold hover:bg-lime-200 transition"
          >
            Masuk
          </a>
        </form>

        <div class="text-center text-sm">
          <a href="#" class="text-gray-300 hover:underline">Lupa kata sandi?</a>
        </div>

        <div class="flex items-center gap-2">
          <hr class="flex-grow border-gray-500" />
          <span class="text-gray-400 text-sm">atau</span>
          <hr class="flex-grow border-gray-500" />
        </div>

        <div class="flex justify-center gap-4">
          <button>
            <img
              src="https://img.icons8.com/color/48/000000/google-logo.png"
              alt="Google"
              class="w-6 h-6"
            />
          </button>
          <button>
            <img
              src="https://img.icons8.com/color/48/000000/facebook-new.png"
              alt="Facebook"
              class="w-6 h-6"
            />
          </button>
        </div>

        <p class="text-center text-sm text-gray-300">
          Belum punya akun?
          <a href="/pages/registrasi.html" class="text-lime-400 hover:underline"
            >Daftar</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
