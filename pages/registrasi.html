<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Topupin</title>
    <link rel="stylesheet" href="../assets/css/oTopupin.css" />
    <style>
      body {
        background-image: url("../assets/other/Login.png");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen px-4">
    <div class="grid md:grid-cols-2 w-full max-w-6xl items-center">
      <!-- Kiri: Teks Welcome -->
      <div class="hidden md:flex flex-col text-white px-10">
        <h1 class="text-4xl md:text-5xl font-bold">SELAMAT DATANG DI</h1>
        <h2 class="text-4xl md:text-5xl font-bold">
          Topup<span class="text-lime-400">in</span>
        </h2>
      </div>

      <!-- Kanan: Form Signup -->
      <div
        class="bg-black/40 backdrop-blur-lg text-white w-full max-w-md rounded-3xl shadow-lg p-8 space-y-5"
      >
        <h2 class="text-2xl font-bold">Daftar</h2>
        <p class="text-sm text-gray-300">
          Isi data berikut untuk membuat akunmu.
        </p>

        <form class="space-y-4">
          <input
            type="text"
            placeholder="Nama pengguna"
            class="w-full px-4 py-2 rounded border border-white bg-transparent placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-400"
          />

          <input
            type="email"
            placeholder="Email / Nomor HP"
            class="w-full px-4 py-2 rounded border border-white bg-transparent placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-400"
          />

          <input
            type="password"
            placeholder="Kata sandi"
            class="w-full px-4 py-2 rounded border border-white bg-transparent placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-400"
          />

          <input
            type="password"
            placeholder="Konfirmasi kata sandi"
            class="w-full px-4 py-2 rounded border border-white bg-transparent placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-400"
          />

          <a
            href="/pages/login.html"
            class="block text-center w-full py-2 rounded bg-lime-300 text-black font-semibold hover:bg-lime-200 transition"
          >
            Daftar
          </a>
        </form>

        <div class="flex items-center gap-2">
          <hr class="flex-grow border-gray-500" />
          <span class="text-gray-400 text-sm">Atau</span>
          <hr class="flex-grow border-gray-500" />
        </div>

        <div class="flex justify-center gap-6">
          <button>
            <img
              src="https://img.icons8.com/color/48/000000/google-logo.png"
              alt="Google"
              class="w-6 h-6"
            />
          </button>
          <button>
            <img
              src="https://img.icons8.com/color/48/000000/facebook-new.png"
              alt="Facebook"
              class="w-6 h-6"
            />
          </button>
        </div>

        <p class="text-center text-sm text-gray-300">
          Sudah punya akun?
          <a href="/pages/login.html" class="text-lime-300 hover:underline"
            >Masuk</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
